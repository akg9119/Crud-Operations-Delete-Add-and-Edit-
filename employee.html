            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="collapse navbar-collapse m-auto" id="navbarNav">
                    <ul class="navbar-nav ">

                        </li>

                                    More
                                </a></b>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    <!-- <form class="form-inline my-2 my-lg-0 d-flex justify-content-end">
                      
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="search">

                     </form> -->
                    <input type="text" id="search" placeholder="search by name" onkeyup="search()">

                </div>
                <div class="mb-2 btn ">
                    <!-- Removed the onclick attribute -->
                    <input type="button" value="Enter data" class="btn btn-primary mt-4 button-data" data-toggle="modal"
                        data-target="#myModal">
                </div>

            </nav>

        </div>
    </div>


    <div class="row bg-primary m-0">
        <div class="col-lg-4 m-0">
            <div class="m-0">
                <img src="../new.jpg">
            </div>
        </div>
        <div class="col-lg-8 m-0">
            <table class="table m-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Email Id</th>
                        <th>Designation</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Delete Data
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>



    <div class="modal fade" data-backdrop="static" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Employee Form</h2>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div id="error"></div>
                    <form class="p-5 form-group" id="Form" onsubmit="addEmployee(event)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="designation">Designation:</label>
                                <input type="text" class="form-control" id="designation" placeholder="Designation"
                                    required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mobile_number">Mobile Number:</label>
                                <input type="number" class="form-control" id="mobile_number" placeholder="Mobile Number"
                                    maxlength="10" minlength="10" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="location">Location:</label>
                                <input type="text" class="form-control" id="location" placeholder="Location">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status:</label>
                                <select id="status" class="form-control">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Removed the onclick attribute -->
                    <button type="button" class="btn btn-primary" onclick="addEmployee(event)">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="../javascript/employee.js"></script>
</body>

</html>
